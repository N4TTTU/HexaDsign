<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | HexaDsign</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header class="menuMain">
        <a href="./index.html">
            <img src="./img/HDLogo.png" alt="Logo HexaDsign">
        </a>
        <nav class="menuMain navMenu">
            <ul>
                <li>
                    <a href="./index.html">Inicio</a>
                </li>
                <li>
                    <a href="./planes.html">Planes</a>
                </li>
                <li>
                    <a href="./nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="contacto">
        
        <!-- Formulario de contacto -->

        <div class="formContacto">
    
            <h2>Contáctanos</h2>
            <p>Si tienes alguna duda, envíanos un correo y te responderemos a la brevedad.</p>
        
            <form action="/" method="post">
    
                <div class="formFlex">

                    <!-- Nombre -->
                    <input id="nombre" type="text" placeholder="NOMBRE">
        
                    <!-- Email -->
                    <input id="email" type="email" placeholder="CORREO">
        
                    <!-- Telefono -->
                    <input id="telefono" type="tel" placeholder="TELEFONO">

                </div>

                <div class="formFlex">

                    <!-- Mensaje -->
                    <textarea class="formTextArea" name="mensaje" id="mensaje" cols="60" rows="5" placeholder="MENSAJE" style="resize: none;"></textarea>

                </div>
                    
                    <!-- Botones -->
                    <input type="submit" value="Enviar">

            </form>
        </div>
    </section>

    <footer>
        
        <!-- Menú footer -->
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Inicio</a>
                </li>
                <li>
                    <a href="./planes.html">Planes</a>
                </li>
                <li>
                    <a href="./nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>

        <!-- Copyright y redes sociales -->

        <div class="alineacionFooter">
            <div class="footerGrid">
                <div class="copyrightFooter">
                    <p>Copyright © 2021 HexaDsign</p>
                </div>
                
                <div class="imagenesFooter">
                    <a href="#"><img src="./img/fb_icon.png" alt="facebook"></a>
                    <a href="#"><img src="./img/ig_icon.png" alt="Instagram"></a>
                    <a href="#"><img src="./img/ws_icon.png" alt="Whatsapp"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
